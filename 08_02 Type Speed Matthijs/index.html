<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Typing Speed Test</title>
    <script src="script.js" async></script>
    <!--<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">
    -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="masthead">
        <h1>Test je typ snelheid met de Quotes van Matthijs</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p>Dit is een typ test om te kijken hoe snel je kunt typen. Maar vooral om te kijken hoe snel je de quotes van Matthijs kunt typen.</p>
        </article><!-- .intro -->
        <section class="test-area">
            <div id="origin-text">
                <p></p> <!--Elke dag word ik wakker met een biertje in de hand, loop de hele dag te zingen en te zuipen.-->
            </div><!-- #origin-text -->

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6" placeholder="De klok start wanneer je begint te typen..."></textarea>
            </div><!-- .test-wrapper -->

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Reset</button>
            </div><!-- .meta -->
        </section><!-- .test-area -->
    </main>

</body>

</html>
